<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<header th:replace="layout :: logged-in"></header>

<body>

<div class="container align-content-center text-center">
    <h1>Welcome User. These are your posts</h1>
    <h3>Create New Post</h3>

    <form method="post" th:action="@{/posts/create}" th:object="${post}">
        <div>Post Title:</div>
        <div><input id="name" name="name" type="text"/></div>
        <br>
        <div><input id="email" name="email" type="text"></div>
        <br>
        <div><input id="phone" name="phone" type="tel"></div>
        <br>
        <div>
            <input type="submit" value="Submit"/>
        </div>
    </form>
</div>
<br><br><br>
<div class="container text-center">
    <main id="posts">
    <post th:each="p : ${posts}">
        <div>
            Name: <h2 th:text="${p.name}"></h2>
            Email: <p th:text="${p.email}"></p>
            Phone: <h3 th:text="${p.phone}"></h3>
        </div>
        <div>
            <form th:action="@{/deletepost(postId=${p.id})}" th:method="delete">
                <input type="submit" value="DELETE"/>
            </form>
        </div>
    </post>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
