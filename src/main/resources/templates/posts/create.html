<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - Create Post</title>
</head>

<header th:replace="layout :: logged-in"></header>

<body>
    <h1>Create New Post</h1>

    <form method="post" th:object="${post}" th:action="@{/posts/create}">
        <div>Post Title:</div>
        <div><input type="text" id="name" name="name" /></div>

        <div><input type="text" id="email" name="email"></div>

        <div><input type="tel" id="phone" name="phone"></div>

        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>

</body>

</html>
